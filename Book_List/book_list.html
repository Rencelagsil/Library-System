<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="book_list.css">
</head>
<body>
    <div class="container">
        <h1>Available Books</h1>
        
        <div class="search-filters">
            <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN" />
            
            <div class="filters">
                <select id="genreFilter">
                    <option value="">All Genres</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Folklore">Folklore</option>
                    <option value="Biography">Biography</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Drama">Drama</option>


                </select>

                <select id="availabilityFilter">
                    <option value="">All Availability</option>
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>

                <input type="number" id="yearFilter" placeholder="Publication Year" />
            </div>
        </div>

        <!-- Table for displaying the book list -->
        <table id="bookListTable">
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Availability</th>
                    <th>Publication Year</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script src="book_list.js"></script>
</body>
</html>
