<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Management - Lathoug's Library</title>
  <link rel="stylesheet" href="library.css">
</head>
<body>
  <header class="header">
    <h1>Book Management</h1>
  </header>

  <main class="main-dashboard">
    <section class="card">
      <h2>Add New Book</h2>
      <form action="add_book.php" method="POST" class="user-form">
        <input type="text" name="title" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="isbn" placeholder="ISBN" required>
        <input type="number" name="copies" placeholder="Number of Copies" required>
        <button type="submit" class="btn">Add Book</button>
      </form>
    </section>

    <section class="card">
      <h2>Manage Existing Books</h2>
      <table>
        <thead>
          <tr><th>Title</th><th>Author</th><th>ISBN</th><th>Copies</th><th>Action</th></tr>
        </thead>
        <tbody>
         
          <tr>
            <td>Sample Book</td>
            <td>John Doe</td>
            <td>1234567890</td>
            <td>5</td>
            <td><button>Edit</button> <button>Delete</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
