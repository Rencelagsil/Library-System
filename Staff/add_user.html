<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Add New User - Lathoug's Library</title>
  <link rel="stylesheet" href="add_user.css"/>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Library Logo" class="logo"/>
    <h1>Add New User</h1>
    <nav class="nav">
      <a href="staff_dashboard.html">Dashboard</a>
      <a href="add_user.html" class="active">Add User</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main class="main-dashboard">
    <section class="card">
      <h2>User Registration Form</h2>
      <form action="add_user.php" method="POST" class="user-form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="userType">User Type</label>
          <select id="userType" name="userType" required>
            <option value="">-- Select Type --</option>
            <option value="borrower">Borrower</option>
            <option value="staff">Staff</option>
          </select>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">Create User</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Lathoug's Library. Staff Panel.</p>
  </footer>
</body>
</html>
