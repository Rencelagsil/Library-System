<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowing Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Borrow a Book</h1>
        <form action="#" method="post" id="borrow-form">
            <div class="form-group">
                <label for="borrower-name">Borrower's Name:</label>
                <input type="text" id="borrower-name" name="borrower-name" required>
            </div>

            <div class="form-group">
                <label for="book-name">Book Name:</label>
                <input type="text" id="book-name" name="book-name" required>
            </div>

            <div class="form-group">
                <label>Borrowing Duration:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="duration" value="1-week"> 1 Week
                    </label>
                    <label>
                        <input type="radio" name="duration" value="2-weeks"> 2 Weeks
                    </label>
                    <label>
                        <input type="radio" name="duration" value="1-month"> 1 Month
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="agree" id="agree" required> I agree to the library rules.
                </label>
            </div>

            <div class="form-group">
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
