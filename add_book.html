<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <link rel="stylesheet" href="add_book.css">
</head>
<body>
    <div class="container">
        <form action="add_book.php" method="POST" enctype="multipart/form-data">
        <h2>Add a Book to the Library</h2>
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" required>

            <label for="year">Publication Year:</label>
            <input type="number" id="year" name="year" min="1000" max="2025" required>

            <label for="category">Category/Genre:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Biography">Biography</option>
            </select>

            <label for="copies">Number of Copies:</label>
            <input type="number" id="copies" name="copies" min="1" required>

            <label for="shelf">Shelf Location:</label>
            <input type="text" id="shelf" name="shelf" required>

            <label for="cover">Book Cover Image (Optional):</label>
            <input type="file" id="cover" name="cover" accept="image/*">

            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
