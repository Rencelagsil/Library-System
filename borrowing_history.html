<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borrowing History - Lathoug's Library</title>
  <link rel="stylesheet" href="library.css">
</head>
<body>
  <header class="header">
    <h1>Borrowing History</h1>
  </header>

  <main class="main-dashboard">
    <section class="card">
      <h2>Borrowed Books Log</h2>
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Book Title</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->
          <tr>
            <td>2025001</td>
            <td>Sample Book</td>
            <td>2025-04-01</td>
            <td>2025-04-10</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
